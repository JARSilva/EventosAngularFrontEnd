
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4"> {{ event?.name }}</h1>

            <!-- Author -->
            <p class="lead">
                by <a href="#" >{{ client?.name }}</a>
            </p>

            <hr>

            <!-- Date/Time -->
            <p > {{ event?.date }}</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="http://placehold.it/900x300"
                alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead"> {{ event?.description}} </p>

            <hr>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header" >R$ {{ event?.price }}</h5>
                    <div class="card-body">
                                <button (click)="comprar()" class="btn btn-secondary" type="button">Comprar Agora!</button>
                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

    </div>
</div>
