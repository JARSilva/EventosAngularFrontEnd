<div class="container">
	<form (ngSubmit)="saveEvent()" #eventForm="ngForm" >
			<div class="form-group">
				<label for="eventName">Nome do Evento</label> 
				<input type="text" class="form-control" id="eventName" name="name"
				placeholder="Digite o nome do evento" [(ngModel)]="event.name" required #name="ngModel" />
			</div>
			
			<div class="form-group">
				<label for="eventDescription">Descrição</label>
				<textarea class="form-control" id="eventDescription" placeholder="Descreva o evento" name="description"  
				[(ngModel)]="event.description"  required #description="ngModel"></textarea>
			</div>
			
			<div class="form-group">
				<label for="eventDate">Data do Evento</label> 
				<input  type="date" class="form-control" placeholder="Digite a data do evento" name="date"
					id="eventDate"  [(ngModel)]="event.date" required #date="ngModel"/>
			</div>
			
			<div class="form-group">
				<label for="eventPrice">Preço por Ingresso do Evento</label> 
				<input type="number" class="form-control" 
					placeholder="Digite o preço por ingresso do evento" id="eventPrice" name="price"
					[(ngModel)]="event.price" required #price="ngModel"/>
			</div>
			
			<div class="form-group">
				<label for="eventQtd">Quantidade de Ingressos do Evento</label> 
				<input type="number" class="form-control" 
					placeholder="Digite a quantidade de ingressos do evento" name="qtdTicket"
					id="eventQtd"  [(ngModel)]="event.qtdTicket" required #qtdTicket="ngModel" />
			</div>
			
			<div class="form-group">
				<label for="showHouse">Casa de Shows</label> 
				<select	class="form-control" id="showHouse" [(ngModel)]="event.showHouse" required #showHouse="ngModel" 
				 name="showHouse">
					<option *ngFor="let tempHouse of showHouses" [ngValue]="tempHouse" > {{tempHouse.name}} </option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="imagem">Imagem do evento</label> 
				<input type="file" class="form-control-file" id="imagem" [(ngModel)]="event.description" required #description="ngModel"/>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
