<div class="container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Digite seu username"
            name="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite sua senha"
            name="password" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
