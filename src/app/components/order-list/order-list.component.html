<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let tempOrder of orders">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title">
                    <p> {{ tempOrder.orderDate }} </p>
                </h4>
                <h5> Ingressos: {{ tempOrder.qtd }} </h5>
            </div>
        </div>
    </div>
</div>
