<div class="container">
    <form (ngSubmit)="saveOrder()" #orderForm="ngForm" novalidate>
        
        <div class="form-group">
            <h4>Quantidade de ingressos sobrando: {{ event?.qtdTicket}} </h4>
        </div>
        
         <div class="form-group">
            <label for="orderQtd">Quantidade de Ingressos</label> 
            <input type="number" class="form-control" id="orderQtd" 
            placeholder="Digite a quantidade de ingressos que deseja"  
            [(ngModel)]="order.qtd"  #qtd="ngModel" name="qtd"/>
        </div> 

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
